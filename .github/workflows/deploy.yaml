name: Deploy mihomo Configuration

on:
  push:
    branches:
      - main
    paths:
      - 'config.yaml'
      - 'deploy_mihomo.sh'
  workflow_dispatch:


jobs:
  deploy-mihomo:
    name: Deploy to Mihomo Server
    runs-on: home

    steps:
      - name: Deploy mihomo via SSH
        uses: appleboy/ssh-action@v1
        
        env:
          SUB_URL_NB: ${{ secrets.MIHOMO_SUB_NB }}
          SUB_URL_HNEKO: ${{ secrets.MIHOMO_SUB_HNEKO }}
          CONTROLLER_SECRET: ${{ secrets.MIHOMO_CONTROLLER_SECRET }}

        with:
          host: ${{ secrets.HOMELAB_HOST }}
          username: ${{ secrets.HOMELAB_USERNAME }}
          password: ${{ secrets.HOMELAB_PASSWORD }}

          script: |
            set -eu -o pipefail

            retry() {
                local -r -i max_attempts="$1"; shift
                local -r cmd="$@"
                local -i attempt_num=1

                until $cmd
                do
                    if ((attempt_num==max_attempts))
                    then
                        echo "‚ùå ÂëΩ‰ª§ '$cmd' Âú®Â∞ùËØï $max_attempts Ê¨°Âêé‰ªçÁÑ∂Â§±Ë¥•„ÄÇ"
                        return 1
                    else
                        echo "üü° ÂëΩ‰ª§ '$cmd' Â§±Ë¥•„ÄÇÁ¨¨ $attempt_num/$max_attempts Ê¨°Â∞ùËØï„ÄÇÂ∞ÜÂú® 10 ÁßíÂêéÈáçËØï..."
                        sleep 10
                        ((attempt_num++))
                    fi
                done
            }

            echo "‚ñ∂Ô∏è [Phase 1/4] System Preparation & Dependency Check"
            echo "Updating package lists..."
            apt-get update -y
            echo "Removing unused packages..."
            apt-get autoremove -y

            if ! command -v git &> /dev/null; then
              echo "git not found. Attempting to install..."
              apt-get install -y git
              if ! command -v git &> /dev/null; then
                echo "üî¥ FATAL: Failed to install git. Please install it manually."
                exit 1
              fi
            fi
            echo "‚úÖ System is prepared. All dependencies are met."

            echo "‚ñ∂Ô∏è [Phase 2/4] Preparing repository directory..."
            REPO_DIR="/root/mihomo"
            REPO_URL="https://github.com/opsko/mihomo.git"
            mkdir -p "$REPO_DIR"
            cd "$REPO_DIR"
            
            echo "‚ñ∂Ô∏è [Phase 3/4] Updating local repository..."
            if [ ! -d ".git" ]; then
              echo "Repository not found. Cloning from $REPO_URL..."
              retry 3 git clone "$REPO_URL" .
            else
              echo "Repository found. Fetching latest changes and resetting..."
              git remote set-url origin "$REPO_URL"
              retry 3 git fetch origin main
              git reset --hard origin/main
            fi
            echo "‚úÖ Code is up to date."

            echo "‚ñ∂Ô∏è [Phase 4/4] Executing deployment script..."
            chmod +x deploy_mihomo.sh
            
            MIHOMO_SUB_NB="${{ env.SUB_URL_NB }}" \
            MIHOMO_SUB_HNEKO="${{ env.SUB_URL_HNEKO }}" \
            MIHOMO_CONTROLLER_SECRET="${{ env.CONTROLLER_SECRET }}" \
            ./deploy_mihomo.sh